<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1 id="title" class="text-center">United States Educational Attainment</h1>
  <div id="description">Percentage of people over 25 with a bachelor's degree or higher in the US</div>
  <div id="tooltip"></div>
  <svg id="chart"></svg>
  <svg id="legend">
    <g>
      <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
      <text x="60" y="20">
        < 25%</text>
    </g>
    <g>
      <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
      <text x="60" y="60">> 25% and < 50%</text>
    </g>
    <g>
      <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
      <text x="60" y="100">> 50% and < 75 %</text>
    </g>
    <g>
      <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
      <text x="60" y="140">> 75%</text>
    </g>
  </svg>
</body>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://unpkg.com/topojson@3"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
